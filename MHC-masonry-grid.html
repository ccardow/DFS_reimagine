	<style>
		.MHC-grid-wrapper>* {
			flex: 1 1 30%;
			background-color: rgb(170, 170, 170);
			margin: 4px;
		}

		.MHC-grid-wrapper>div>img {
			width: 100%;
			object-fit: cover;
			display: flex;
			position: relative;
		}

		.MHC-grid-wrapper>div {
			position: relative;
		}

		.MHC-grid-wrapper>div>div {
			color: #fff;
			font-weight: 800;
			font-size: 3vw;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			white-space: nowrap;
			z-index: 2;
		}

		.MHC-grid-wrapper>div::after {
			content: "";
			position: absolute;
			top: 0;
			bottom: 0;
			right: 0;
			left: 0;
			background-color: rgba(93, 126, 101, 0.4);
		}

		@media (max-width: 600px) {
			.MHC-grid-wrapper>* {
				flex: unset;
				width: 100%;
			}

			.MHC-grid-wrapper>div>img {
				height: 90px;
			}
		}
	</style>

</head>
